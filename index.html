<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./style.css">
    <style>
        .material-symbols-outlined {
            color: white;
            font-size: 30px;
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
    <title>Bioplants</title>
</head>
<body>
    <nav>
        <div class="sections">
            <span class="material-symbols-outlined">
                menu
                </span>
        </div>
        <h1>Bioplants</h1>
        <div class="user">
            <span class="material-symbols-outlined">
                shopping_cart
                </span>
        </div>
    </nav>
    <main>
        <div class="titleContainer">
            <h1 class="title">Bioplants</h1>
            <h2 class="subtitle">Em busca do futuro</h2>
        </div>
    </main>
    <section id="sobre">
        <div>
            <img src="./weed/7.jpg" alt="">
            <div class="content">
                <h1>Sapova</h1>
                <h2>R$21,50</h2>
            </div>
        </div>
        <div>
            <img src="./weed/2.jpg" alt="">
            <div class="content">
                <h1>Ipê Amarelo</h1>
                <h2>R$20.00</h2>
            </div>
        </div>
        <div>
            <img src="./weed/3.jpg" alt="">
            <div class="content">
                <h1>Araucária</h1>
                <h2>R$31.50</h2>
            </div>
        </div>
        <div>
            <img src="./weed/4.jpg" alt="">
            <div class="content">
                <h1>Pinus</h1>
                <h2>R$33.20</h2>
            </div>
        </div>
        <div>
            <img src="./weed/5.jpg" alt="">
            <div class="content">
                <h1>Cambucá</h1>
                <h2>R$29.15</h2>
            </div>
        </div>
        <div>
            <img src="./weed/6.jpg" alt="">
            <div class="content">
                <h1>Aroreira</h1>
                <h2>R$19.90</h2>
            </div>
        </div>
    </section>
    <footer></footer>
</body>
</html>
